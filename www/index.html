<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col">
            <b><h2>Verificador de Triângulos</h2></b>
            <b>Digite as medidas do triângulo:</b>
        </div>
    </div>

     <div class="row">
        <div class="col">
            <div class="form-group">
                <b><label>Primeira medida</label><br></b>
                <input class="form-control" id="medida1" type="number">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <b><label>Segunda medida</label></b>
                <input class="form-control" id="medida2" type="number">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <b><label>Terceira medida</label></b>
                <input class="form-control" id="medida3" type="number">
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
           <div class="d-grid gap-2">
             <button class="btn btn-light col-6 offset-3" id="verificar">Verificar</button>
          </div>
        </div>
    </div>
     <div class="row">
        <div class="col">
            <div class="form-group">
                <b><label>Resultado</label></b>
                <input class="form-control" id="result" type="text" readonly>
                <center>
                    <img width="70%" class="trianguloImagem" id="imagemTri"></img>
                </center>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
